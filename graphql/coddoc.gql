type User {
  _id: String
  full_name: String
  username: String
  avatar: String
  email: String
  password: String
  histories: [Id]
}

type History {
  _id: String
  user: String
  name: String
  code: String
  language_programme: String
  doc: [String]
}

type Id {
  _id: String
}

type Payload {
  user: User
  token: String
}

type Query {
  histories: [History]
  history(_id: String): History
  user(token: String): User
  users: [User]
}

type Mutation {
  login(email: String, password: String): Payload
  register(full_name: String, username: String, email: String, password: String): Payload
  updateUser(token: String, full_name: String, username: String, email: String): User
  deleteUser(email: String): User
  saveHistory(name: String, code: String, language_programme: String, user: String, doc: [String]): History
  deleteHistory(_id: String): History
}