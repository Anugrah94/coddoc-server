type User {
  _id: String
  full_name: String
  username: String
  avatar: String
  email: String
  password: String
  histories: [Id]
}

type History {
  _id: String
  code: String
  result: String
  doc: [String]
}

type Id {
  _id: String
}

type Payload {
  user: User
  token: String
}

type Query {
  histories: [History]
  history(_id: String): History 
}

type Mutation {
  login(email: String, password: String): Payload
  register(full_name: String, username: String, email: String, password: String): Payload
  saveHistory(code: String, result: String, doc: [String]): History
}